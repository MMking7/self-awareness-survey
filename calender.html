        // ÌôúÎèô ÏÉùÏÑ±
        function generateActivities() {
            // localStorageÏóêÏÑú Maintype Í∞ÄÏ†∏Ïò§Í∏∞
            let mainType = null;
            try {
                const saved = JSON.parse(localStorage.getItem('selfAwarenessSurvey'));
                mainType = saved?.userInfo?.mainType;
            } catch (e) {}

            // mainTypeÏù¥ Ïó¨Îü¨Í∞úÎ©¥ Ï≤´ Î≤àÏß∏Îßå ÏÇ¨Ïö©, Í≥µÎ∞± Ï†úÍ±∞
            if (typeof mainType === "string" && mainType.includes("+")) {
                mainType = mainType.split("+")[0].trim();
            }
            mainType = (mainType || "").replace(/\s/g, "");

            // activityTypesÏóêÏÑú Ìï¥Îãπ Ïú†Ìòï Ï∞æÍ∏∞ (Í≥µÎ∞± ÏóÜÎäî ÌÇ§Î°ú)
            let foundKey = Object.keys(activityTypes).find(k => k.replace(/\s/g, "") === mainType);

            const today = new Date();
            const endDate = new Date(today);
            endDate.setMonth(endDate.getMonth() + 3); // 3Í∞úÏõî ÌõÑÍπåÏßÄ

            for (let date = new Date(today); date <= endDate; date.setDate(date.getDate() + 1)) {
                const day = date.getDay();
                // ÌèâÏùº(Ïõî~Í∏à)ÏùÄ Í±¥ÎÑàÎõ∞Í∏∞
                if (day !== 0 && day !== 6) continue;

                // Ï£ºÎßêÏù¥ÎùºÎèÑ 50% ÌôïÎ•†Î°úÎßå Ï∂îÏ≤ú
                if (Math.random() > 0.7) continue;

                const dateKey = formatDateKey(date);
                activities[dateKey] = [];

                // mainType Ï∂îÏ≤úÏù¥ ÏûàÏúºÎ©¥ Í∑∏Í±∏Î°ú, ÏóÜÏúºÎ©¥ ÎûúÎç§
                let activity = null;
                if (foundKey && activityTypes[foundKey] && activityTypes[foundKey].activities.length > 0) {
                    const arr = activityTypes[foundKey].activities;
                    activity = arr[Math.floor(Math.random() * arr.length)];
                } else {
                    // Í∏∞Ï°¥ ÎûúÎç§ Î∞©Ïãù fallback
                    const typeKeys = Object.keys(activityTypes);
                    const randomType = typeKeys[Math.floor(Math.random() * typeKeys.length)];
                    const choices = activityTypes[randomType].activities;
                    activity = choices[Math.floor(Math.random() * choices.length)];
                }

                activities[dateKey].push({
                    ...activity,
                    type: foundKey || "ÎûúÎç§",
                    typeName: (foundKey && activityTypes[foundKey]?.name) || "Ï∂îÏ≤ú ÌôúÎèô"
                });
            }
        }

        // ÎÇ†Ïßú ÌÇ§ ÌòïÏãù ÏÉùÏÑ±
        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // Ï∫òÎ¶∞Îçî ÏóÖÎç∞Ïù¥Ìä∏
        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = `${year}ÎÖÑ ${month + 1}Ïõî`;
            
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            // ÏõîÏùò Ï≤´ ÎÇ†Í≥º ÎßàÏßÄÎßâ ÎÇ†
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            // 42Ïùº (6Ï£º) ÏÉùÏÑ±
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayCell = createDayCell(cellDate, month);
                calendarBody.appendChild(dayCell);
            }
        }

        // ÎÇ†Ïßú ÏÖÄ ÏÉùÏÑ±
        function createDayCell(date, currentMonth) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            const isCurrentMonth = date.getMonth() === currentMonth;
            
            if (!isCurrentMonth) {
                cell.classList.add('other-month');
            }
            
            if (isToday) {
                cell.classList.add('today');
            }

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            cell.appendChild(dayNumber);

            // ÌôúÎèô Ï∂îÍ∞Ä
            const dateKey = formatDateKey(date);
            if (activities[dateKey]) {
                activities[dateKey].forEach(activity => {
                    const activityItem = document.createElement('div');
                    activityItem.className = 'activity-item';
                    activityItem.innerHTML = `
                        <span class="activity-emoji">${activity.emoji}</span>
                        <span class="activity-name">${activity.name}</span>
                        <span class="activity-rating">‚≠ê${activity.rating}</span>
                    `;
                    activityItem.onclick = (e) => {
                        e.stopPropagation();
                        showModal(date, activities[dateKey]);
                    };
                    cell.appendChild(activityItem);
                });
            }

            return cell;
        }

        // Î™®Îã¨ ÌëúÏãú
        function showModal(date, dayActivities) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            const dateStr = date.toLocaleDateString('ko-KR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            });

            let content = `<h3>üìÖ ${dateStr}</h3>`;
            
            if (dayActivities && dayActivities.length > 0) {
                dayActivities.forEach(activity => {
                    content += `
                        <div class="modal-activity">
                            <h4>
                                <span>${activity.emoji}</span>
                                <span>${activity.name}</span>
                                <span class="activity-rating">‚≠ê${activity.rating}</span>
                            </h4>
                            <p><strong>Ïπ¥ÌÖåÍ≥†Î¶¨:</strong> ${activity.typeName}</p>
                            <p>${activity.description}</p>
                        </div>
                    `;
                });
            } else {
                content += '<p>Ïò§ÎäòÏùÄ Ï∂îÏ≤ú ÌôúÎèôÏù¥ ÏóÜÏäµÎãàÎã§. ÏûêÏú†Î°≠Í≤å ÏãúÍ∞ÑÏùÑ Î≥¥ÎÇ¥ÏÑ∏Ïöî! üòä</p>';
            }

            modalContent.innerHTML = content;
            modal.style.display = 'flex';
        }

        // Î™®Îã¨ Îã´Í∏∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Î∑∞ Ï†ÑÌôò
        function switchView(view) {
            currentView = view;
            const calendar = document.getElementById('calendar');
            const buttons = document.querySelectorAll('.view-toggle button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'week') {
                calendar.classList.add('week-view');
            } else {
                calendar.classList.remove('week-view');
            }
        }

        // Ïù¥Ï†Ñ Îã¨
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
            updateDatePicker();
        }

        // Îã§Ïùå Îã¨
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
            updateDatePicker();
        }

        // Ïò§ÎäòÎ°ú Ïù¥Îèô
        function goToToday() {
            currentDate = new Date();
            updateCalendar();
            updateDatePicker();
        }

        // ÎÇ†Ïßú ÏÑ†ÌÉùÍ∏∞ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDatePicker() {
            const datePicker = document.getElementById('datePicker');
            datePicker.value = currentDate.toISOString().split('T')[0];
        }

        // ÏÑ†ÌÉùÌïú ÎÇ†ÏßúÎ°ú Ïù¥Îèô
        function goToDate() {
            const datePicker = document.getElementById('datePicker');
            currentDate = new Date(datePicker.value);
            updateCalendar();
        }

        // Î™®Îã¨ Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Ìôà Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÌôàÌôîÎ©¥ÏúºÎ°ú Ïù¥Îèô
        document.addEventListener('DOMContentLoaded', function() {
            const homeBtn = document.getElementById('homeBtn');
            if (homeBtn) {
                homeBtn.onclick = function() {
                    location.href = 'home_Section.html';
                };
            }
        });

        // Ï¥àÍ∏∞Ìôî Ïã§Ìñâ
        init();
    </script>
</body>
</html>
