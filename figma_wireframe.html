<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면 와이어프레임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            background-color: #FDF8F4;
            color: #333;
            font-family: 'Pretendard', 'Noto Sans', sans-serif;
            min-height: 100vh;
        }
        .web-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding-bottom: 32px;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px 12px 32px;
            background-color: rgba(253, 248, 244, 0.9);
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
        }
        .header-icons {
            display: flex;
            gap: 24px;
            font-size: 20px;
        }
        .daily-quote {
            margin: 32px 32px 0 32px;
            background-color: #E8E2F7;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .quote-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .quote-subtext {
            font-size: 13px;
            color: #666;
        }
        .section-title {
            margin: 32px 32px 0 32px;
            font-size: 18px;
            font-weight: 600;
        }
        .activities-container {
            display: flex;
            gap: 20px;
            padding: 16px 32px 0 32px;
            overflow-x: auto;
        }
        .activity-card {
            min-width: 180px;
            background-color: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            flex: 1 0 180px;
        }
        .activity-emoji {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .activity-name {
            font-weight: 500;
            margin-bottom: 6px;
        }
        .activity-rating {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }
        .book-button {
            background-color: #D9F0E6;
            color: #333;
            border: none;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
        }
        .joy-type-card {
            margin: 32px 32px 0 32px;
            background-color: #D9F0E6;
            padding: 20px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .joy-type-content {
            display: flex;
            flex-direction: column;
        }
        .joy-type-title {
            font-size: 15px;
            color: #666;
            margin-bottom: 6px;
        }
        .joy-type-value {
            font-weight: 500;
            font-size: 16px;
        }
        .joy-type-value span {
            font-weight: 600;
            color: #8C6CC3;
        }
        .graph-icon {
            font-size: 24px;
        }
        .daily-question {
            margin: 32px 32px 0 32px;
            background-color: #FFF8E1;
            padding: 20px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            cursor: pointer;
        }
        .question-emoji {
            font-size: 28px;
            margin-right: 16px;
        }
        .question-content {
            flex: 1;
        }
        .question-text {
            font-weight: 500;
            margin-bottom: 6px;
        }
        .question-hint {
            font-size: 13px;
            color: #666;
        }
        .bottom-nav {
            margin: 40px 0 0 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 18px 0 0 0;
            background-color: transparent;
            border-top: none;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 13px;
            cursor: pointer;
        }
        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        .nav-text {
            color: #666;
        }
        .active {
            color: #8C6CC3;
        }
        .active .nav-text {
            color: #8C6CC3;
        }
        @media (max-width: 700px) {
            .web-container {
                max-width: 98vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .header, .daily-quote, .section-title, .activities-container, .joy-type-card, .daily-question {
                margin-left: 8px;
                margin-right: 8px;
                padding-left: 12px;
                padding-right: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="web-container">
        <!-- 헤더 -->
        <div class="header">
            <div class="logo">Home</div>
            <div class="header-icons">
                <div>🔄</div>
                <div>⚙️</div>
            </div>
        </div>
        
        <!-- 오늘의 추천 문구 배너 -->
        <div class="daily-quote">
            <div class="quote-text">💡 오늘은 새로운 도전이 필요한 날이에요!</div>
            <div class="quote-subtext">최근 회고에서 '짜릿한 활동'을 선호했다고 응답</div>
        </div>
        
        <!-- 추천 활동 섹션 -->
        <div class="section-title">추천 활동</div>
        <div class="activities-container">
            <div class="activity-card">
                <div class="activity-emoji">🧗</div>
                <div class="activity-name">도심 속 클라이밍</div>
                <div class="activity-rating">⭐ 4.8</div>
                <button class="book-button">예약하기</button>
            </div>
            <div class="activity-card">
                <div class="activity-emoji">🧘</div>
                <div class="activity-name">숲속 명상 클래스</div>
                <div class="activity-rating">⭐ 4.6</div>
                <button class="book-button">예약하기</button>
            </div>
            <div class="activity-card">
                <div class="activity-emoji">🎨</div>
                <div class="activity-name">추상화 그리기</div>
                <div class="activity-rating">⭐ 4.5</div>
                <button class="book-button">예약하기</button>
            </div>
        </div>
        
        <!-- 즐거움 유형 요약 카드 -->
        <div class="joy-type-card">
            <div class="joy-type-content">
                <div class="joy-type-title">현재 즐거움 유형</div>
                <div class="joy-type-value"><span>감각형</span> + <span>몰입형</span></div>
            </div>
            <div class="graph-icon">📈</div>
        </div>
        
        <!-- 오늘의 질문 배너 -->
        <div class="daily-question" id="goToChat">
            <div class="question-emoji">💬</div>
            <div class="question-content">
                <div class="question-text">오늘 특별히 기억에 남는 일이 있었나요?</div>
                <div class="question-hint">→ 클릭 시 채팅 탭으로 이동</div>
            </div>
        </div>
        
        <!-- 하단 네비게이션 바 -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">홈</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">🗓️</div>
                <div class="nav-text">일정</div>
            </div>
            <div class="nav-item" id="chatTab">
                <div class="nav-icon">💬</div>
                <div class="nav-text">채팅</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">👤</div>
                <div class="nav-text">프로필</div>
            </div>
        </div>
    </div>
    <script>
      // "오늘의 질문" 클릭 시 chat-ui.html로 이동
      document.getElementById('goToChat').onclick = function() {
        window.location.href = 'chat-ui.html';
      };
      // 하단 네비게이션 "채팅" 클릭 시 chat-ui.html로 이동
      document.getElementById('chatTab').onclick = function() {
        window.location.href = 'chat-ui.html';
      };
    </script>
</body>
</html>
